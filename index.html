<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Scoreboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flex-container">
        <div class="home">
            <h3>Home</h3>
            <div class="wrapper">
                <h1 class="homescore">20</h1>
            </div>
            <div class="btns">
                <button onclick="addScoreToHome(1)">+1</button>
                <button>+2</button>
                <button>+3</button>
            </div>
        </div>


        <div class="guest">
            <h3>Guest</h3>
            <div class="wrapper">
                <h1 class="guestscore">20</h1>
            </div>
            <div class="btns">
                <button>+1</button>
                <button>+2</button>
                <button>+3</button>
            </div>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
